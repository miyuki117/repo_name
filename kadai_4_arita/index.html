    // 関数：select要素のoptionを配列で作る
        function createElement(key,type){
            //ローカル変数examplesを宣言
            let examples= [
            {val:'Back to the future',text:"Back to the future"},
            {val:'Harry Potter',text:"Harry Potter"},
            {val:'The Devil wears Prada',text:"The Devil wears Prada"} 
             ];  



            if(key == null){
                // デフォルトでsample1の例文を表示しておく
                let selectedSample = localStorage.getItem("Back to the future");
                const s =`<div>${selectedSample}</div>`
                $("#selectedSample").append(s);

              //セレクト文にオプションを追加する
                for(let i=0; i<examples.length; i++){
                let op =document.createElement("option");
                op.value = examples[i].val; //value値
                op.text =examples[i].text; //テキスト値
                document.getElementById("samples").appendChild(op);
                }

                // console.log(samples);

            }else if(type== 1){
             // 追加した要素をsamplesから選べるようにする
                // examples.push( {val:key,text:key});
                // console.log(examples);
                // i++;
                // option要素を追加
                let op =document.createElement("option");
                op.value = key; //value値
                op.text = key; //テキスト値
                document.getElementById("samples").appendChild(op);

                // console.log(examples);

            }else if(type== 0){
                console.log(key);

             // option要素を削除
                let op =document.getElementById("samples");
                op.remove(`'${key}'`); //.remove(value名)

                // console.log(examples);

            }

        };
